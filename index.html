<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <!-- section 1 starts  -->

    <!-- Main container for section 1 -->
    <div class="sec-1">
        <!-- Background color container for section 1 -->
        <div class="sec-1-background-color">
            <!-- Logo positioning container -->
            <div class="sec-1-logo-postioning">
                <!-- Logo image -->
                <img class="sec-1-logo" src="The Sunday Bite Logo.png" alt="">
            </div>
            <!-- Main content container for section 1 -->
            <div class="container">
                <!-- Left side container for section 1 -->
                <div class="sec-1-left-side">
                    <!-- Text positioning container -->
                    <div class="sec-1-text-postion">
                        <!-- Main heading text -->
                        <h1>The</h1>
                        <h1>Sunday Bite</h1>
                        <!-- Sub-heading text -->
                        <h3>Delicious Food for Every Mood</h3>
                        <!-- Order Now button -->
                        <button class="order-now-btn">Order Now</button>
                    </div>
                </div>
                <!-- Right side container for section 1 -->
                <div class="sec-1-right-side">
                    <!-- Header image -->
                    <img class="sec-1-header-img" src="sec-1-food-header-image.png" alt="Image">
                </div>
            </div>
        </div>
    </div>

    <!-- section 1 ends -->


    <!-- section 2 starts -->

    <!-- Main container for section 2 -->
    <div class="sec-2">
        <!-- Left side container with image for section 2 -->
        <div class="left-half">
            <!-- Left side image -->
            <img class="left-image" src="Section 2 main picture.png" alt="Your Image">
        </div>
        <!-- Right side container with text for section 2 -->
        <div class="right-half">
            <!-- Text container for section 2 -->
            <div class="sec-2-right-text-container">
                <!-- Main heading text -->
                <h1 class="sec-2-h1-text">All About TSB</h1>
                <!-- Sub-heading texts -->
                <h4 class="sec-2-h4-text">We have been serving irresistible comfort</h4>
                <h4 class="sec-2-h4-text">food since 1999. Our mission is to keep you</h4>
                <h4 class="sec-2-h4-text">smiling with every bite.</h4>
                <h4 class="sec-2-h4-2-text">Treat yourself to a feel-good meal today!</h4>
                <!-- Learn More button -->
                <div class="sec-2-btn-postion">
                    <button class="sec-2-order-now-btn">Learn More</button>
                </div>
            </div>
        </div>
    </div>

    <!-- section 2 ends-->


    <!-- section 3 starts -->

    <!-- Main container for section 3 -->
    <div class="sec-3">
        <!-- Background color container for section 3 -->
        <div class="sec-3-background-color">
            <!-- Header text positioning container -->
            <div class="sec-3-header-text-postioning">
                <!-- Main heading text -->
                <h1>What We Offer</h1>
                <!-- Sub-heading text -->
                <h3>Curious? Here are our most popular menu items.</h3>
            </div>
                
            <!-- Images container starts -->
            <div class="images-container">
                <!-- First image in the row -->
                <img class="sec-3-image-row" src="sec-3-food-menu.png" alt="Image 1">
                <!-- Second image in the row -->
                <img class="sec-3-image-row" src="sec-3-food-menu.png" alt="Image 2">
                <!-- Third image in the row -->
                <img class="sec-3-image-row" src="sec-3-food-menu.png" alt="Image 3">
            </div>
            <!-- Images container ends -->
            <!-- View Full Menu button -->
            <div class="sec-3-btn-postion">
                <button class="sec-3-order-now-btn">View Full Menu</button>
            </div>
        </div>
    </div>     
    <!-- section 3 ends-->
</body>
</html>
